<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () { <!-- 실질적으로 페이지가 준비되면 호출되는 메서드 -->

            $('form').on('submit', function () { <!--form 태그에 대해 submit 이벤트가 불릴 때 function 수행 -->

                var password = $(this).find('input[name=password]').val();
                <!--this = form을 의미, form에서 name이 password인 값을 찾아서 var password 에 가져오겠다. -->
                var rePassword = $(this).find('input[name=rePassword]').val();

                if (password != rePassword) {
                    alert('비밀번호 값하고, 확인비밀번호 값이 일치하지 않습니다. ');
                    return false; <!--return false에 의해 데이터가 서버로 전송되지 않음. -->
                }
            });
        });
    </script>

</head>
<body>
        <h1>회원 비밀번호 초기화 결과</h1>

        <div th:if="${result eq true}">
            <p> 비밀번호가 초기화 되었습니다. </p>
            <div>
                <a href="/member/login"> 로그인 하기 </a>
            </div>
        </div>

        <div th:if="${result eq false}">
            <p> 비밀번호 초기화에 실패하였습니다. </p>
            <div>
                <a href="/member/find-password"> 비밀번호 다시 찾기 </a>
            </div>
        </div>
</body>
</html>
